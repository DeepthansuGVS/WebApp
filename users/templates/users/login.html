{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
 <!--We are creating the form -->
   <div class="content-section">
       <form method="POST">
           {% csrf_token %}
           <fieldset class="form-group">
               <legend class="border-bottom">Login Now</legend>
               {{ form|crispy }}
           </fieldset>
           <div class="form-group">
               <button class="btn btn-outline-info" type="submit">Log In</button>
           </div>
       </form>
      <!--here we put the link in case they already have an account case-->
       <div class="border-top pt3">
           <small class="text-muted">
               Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
           </small>

       </div>

   </div>
{%endblock content %}
